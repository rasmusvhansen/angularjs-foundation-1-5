<!DOCTYPE HTML>
<html>

<head>
  <title>07 Transclusion</title>
  <script src="..\..\node_modules\angular\angular.js"></script>
  <script src="..\..\node_modules\angular-animate\angular-animate.js"></script>
  <script src="..\..\node_modules\angular-route\angular-route.js"></script>
  <script src="app.js"></script>

  <style>
    .label-group {
      border: 1px solid grey;
      padding: 5px;
      width: 400px;
    }
    
    .label-group__label {
      float: left;
      width: 200px;
    }
    
    .label-group__form-field {
      float: left;
      width: 200px;
    }
    
    .group:after {
      visibility: hidden;
      display: block;
      content: "";
      clear: both;
      height: 0;
    }
  </style>

</head>

<body ng-app="myApp">

  <!--
    TODO: 
    1. Refactor this into a component with two transclusion slots, one for the label and one for the form field.
    When it is done, it can be used like:
    <group>
      <group-label>The label</group-label>
      <group-field><input type="text" placeholder="The input field"></group-field>
    </group>
    
    2. Bonus add mouse over behaviour to component (log to console, display an alert, whatever uses the controller on the component)
  -->

  <div class="label-group group">
    <div class="label-group__label">The label</div>
    <div class="label-group__form-field">
      <input type="text" placeholder="The input field">
    </div>
  </div>
  
  <group></group>

</body>

</html>
